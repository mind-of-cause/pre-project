<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание пользователя</title>
</head>
<body>
<h1>Создать нового пользователя</h1>
<form method="post" th:action="@{/admin/create}" th:object="${user}">

    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <div>
        <label><input type="checkbox" name="roles" value="ROLE_USER"> Пользователь</label>
    </div>
    <div>
        <label><input type="checkbox" name="roles" value="ROLE_ADMIN"> Администратор</label>
    </div>

    <!-- Другие поля, если они нужны -->

    <button type="submit">Создать</button>
</form>

<a href="/admin">Отмена</a>

</body>
</html>
