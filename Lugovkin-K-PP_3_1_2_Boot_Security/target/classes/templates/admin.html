<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница Администратора</title>
</head>
<body>
<h1>Список пользователей</h1>

<div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
    <a href="/admin/new">Создать Нового Пользователя</a>
</div>

<table>
    <thead>
    <tr>
        <th>Имя пользователя</th>
        <th>Пароль</th>
        <th>Email</th>
        <th>Роли</th>
        <th>Операции</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <div th:each="role : ${user.roles}"> <!-- Убираем <li>, т.к. не в списке -->
                <span th:text="${role.name}"></span><br/> <!-- Добавляем перенос строки после каждой роли -->
            </div>
        </td>
        <td>
            <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a th:href="@{/admin/edit(id=${user.id})}">Редактировать</a>
                <form th:action="@{/admin/delete(id=${user.id})}" method="post"
                      onsubmit="return confirm('Вы уверены, что хотите удалить пользователя?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit">Удалить</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/logout}" method="post">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <input type="submit" value="Выйти"/>
</form>

</body>
</html>
